defaults:
  batch_size: 8
  model: 'SlotAttention_img'
  dataset: 'clevr'
  ckpt_id: 'train_clevr_sa_img'

  # Directories
  logdir: "logs"
  user_dir: "/home/jithen"            
  storage_dir: "/home/jithen/scratch"
  data_dir: 'datasets/CLEVR_v1.0/images'      # user_dir/storage_dir/data_dir
  model_params_logdir: "model_params"         # has the form logs/<model_name>/model_params/<id>_00000xxxxx.pickle

  # wandb
  offline_wandb: True
  off_wandb: False
  wandb_project: 'structure-learning'
  wandb_entity: 'jithendaraa'
  log_batches: 4

  # Logging adn checkpoint frequencies (steps)
  loss_log_freq: 20
  media_log_freq: 500
  ckpt_save_freq: 1000

  # Dataset details
  resolution: 64
  channels: 3

  # Slot attention params
  num_slots: 7
  slot_size: 64
  num_iterations: 3

  # model architecture sizes
  encoder_out_ch: 64

  # hyperparams
  lr: 4e-4
  decay_rate: 0.5
  # decay_steps: 
  steps: 50000
  clip: -1

  # misc
  phase: 'train'

experimental:
  off_wandb: True

mini:
  loss_log_freq: 5
  media_log_freq: 5
  steps: 250

mila:
  offline_wandb: False


train_clevr_sa_img:
  ckpt_id: 'train_clevr_sa_img'
  model: 'SlotAttention_img'
  phase: 'train'
  dataset: 'clevr'
